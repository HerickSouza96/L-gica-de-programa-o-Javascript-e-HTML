  <h3>Álcool ou Gasolina?</h3>
<script>
	
	var tanqueCarro = 40;
	var caminhoComGasolina = 480;
	var consumoGasolina = caminhoComGasolina / tanqueCarro;
	document.write ("<br>");
	document.write ("O consumo com gasolina no carro é de " + consumoGasolina + " Km/L");

	var caminhoComAlcool = 300;
	var consumoAlcool = caminhoComAlcool / tanqueCarro;
	document.write ("<br>");

	document.write ("O consumo com Alcool no carro é de " + consumoAlcool + " Km/L")
</script>
