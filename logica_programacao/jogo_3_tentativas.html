<meta charset="UTF-8">

<script>

    function puloLinha() {
        document.write("<br>");
       }

    function imprime(mostra) {

        document.write(mostra);
        puloLinha();
       }

    var numeroPensado = Math.round(Math.round() * 10);

    

    for(var tentativas = 1; tentativas <= 3; tentativas++){

        var chute = parseInt(prompt("Qual o seu chute?"));

        if (chute == numeroPensado){
            imprime ("Parabens você é o brabo(a)!");
            break;

        } else {
            imprime ("Tente novamente, tente novemente!")
        }

     }


</script>
