<meta charset="utf-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function imprime(frase) {

        document.write(frase);
        pulaLinha();
    }

    for (var multiplicador = 1; multiplicador <= 10; multiplicador ++) {
    	imprime( 7 * multiplicador);
    }



</script>
