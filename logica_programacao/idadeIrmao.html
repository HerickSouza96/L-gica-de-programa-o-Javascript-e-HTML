<script>
	function puloLinha() {
		document.write("<br>");
	}

	function imprime(mostrar) {
		document.write(mostrar);
		puloLinha();
	}

	var irmão1 = 23
	var irmão2 = 17
	var diferencaIdade = irmão1 - irmão2;

	imprime("A diferença de idade dos irmãos são de: " + diferencaIdade);
</script>
