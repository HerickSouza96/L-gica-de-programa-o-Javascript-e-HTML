<script>

    function puloLinha() {
        document.write("<br>");
       }

    function imprime(mostra) {

        document.write(mostra);
        puloLinha();
       }

    var contador = 30;

    while (contador <= 40) {

      if (contador == 33) {
        contador = contador + 1;
      } else if(contador == 37) {
        contador = contador + 1;
      } else {
      imprime(contador);
      contador = contador + 1;
      }
    }

    imprime("FIM");

</script>
