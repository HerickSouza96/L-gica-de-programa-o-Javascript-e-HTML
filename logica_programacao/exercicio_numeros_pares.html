<script>

    function puloLinha() {
        document.write("<br>");
       }

    function imprime(mostra) {

        document.write(mostra);
        puloLinha();
       }

    var contador = 2;

    while (contador <= 100){
      imprime(contador);
      contador = contador + 2;
    }

    imprime("FIM");
</script>
