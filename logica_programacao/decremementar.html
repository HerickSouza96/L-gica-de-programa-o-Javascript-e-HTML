<meta charset="utf-8">

<script>

    function puloLinha() {
        document.write("<br>");
       }

    function imprime(mostra) {

        document.write(mostra);
        puloLinha();
       }

    var contador = 20;

    while (contador >= 0) {
      imprime(contador);
      contador = contador - 1;
    }

    imprime("FIM");

</script>
