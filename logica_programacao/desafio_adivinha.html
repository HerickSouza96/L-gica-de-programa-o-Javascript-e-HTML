<meta charset="UTF-8">

<script>

    function puloLinha() {
        document.write("<br><hr><br>");
       }

    function imprime(mostra) {

        document.write(mostra);
        puloLinha();
       }

    var numeroPensado = Math.round(Math.random() * 10);

    var tentativas = 1;

    while(tentativas <= 3) {

        var chute = parseInt(prompt("Digite seu chute!"));

        if(chute == numeroPensado) {
        	imprime("Você Acertou")
            break;

        } else {
        	imprime("Você errou, o numero pensado foi " + numeroPensado);
        }

        tentativas++;

    }
   

</script>
