<script>

	function puloLinha() {
		document.write("<br><hr><br>");
	}

	function imprime(mostrar) {
		document.write("<big>" + mostrar + "</big>");
		puloLinha();
	}

	var ano = 2022;
imprime("Eu nasci em : "       + (ano - 25));
imprime("Adriano nasceu em : " + (ano - 26));
imprime("Paulo nasceu em : "   + (ano - 32));

</script>
