<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function calculaImc(altura, peso) {

        var imc = peso / (altura * altura);
        return Math.round(imc);
    }

    var imcCalculado = calculaImc(1.77, 75);
    mostra("O meu IMC Ã© : " + imcCalculado);

</script>
