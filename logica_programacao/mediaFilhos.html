<script>

	function puloLinha() {
		document.write("<br>");
	}

	function imprime(mostrar) {
		document.write(mostrar);
		puloLinha();
	}

	var anoInicial = 1500;
	var anoAtual = 2022;
	var geracoesQuePassou = anoAtual - anoInicial;
	var IdadeMediaQuandoTemFilhos = 28

	imprime("Se passaram " + Math.round(geracoesQuePassou / IdadeMediaQuandoTemFilhos) + " gerações.");

</script>
