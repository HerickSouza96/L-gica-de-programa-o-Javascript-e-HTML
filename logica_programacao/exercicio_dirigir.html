<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function imprime(frase) {
        document.write(frase);
        pulaLinha();
    }

    var idade = parseInt(prompt("Qual é sua idade?"));
    var temCarteira = prompt("Tem carteira? Responda Sim ou Não");

    if (idade >= 18 && temCarteira == "Sim"){
    	imprime("Você está apto a dirigir");
    } else {
    	imprime("Você não está apto a dirigir");
    }

</script>
