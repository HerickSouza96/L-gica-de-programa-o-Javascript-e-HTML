<meta charset="UTF-8">

<script>

    function puloLinha() {
        document.write("<br><hr><br>");
       }

    function imprime(mostra) {

        document.write(mostra);
        puloLinha();
       }

    function calculaImc(peso, altura) {
    	
    	return peso / (altura * altura);
    }

    var nome = prompt("Informe o seu nome")
	var alturaInformada = prompt(nome + " informe sua altura: ")
    var pesoInformado = prompt (nome + " informe seu peso: ");

    var imc = calculaImc(pesoInformado, alturaInformada);

    imprime (nome +" o seu IMC calculado é " + Math.round(imc));

    if (imc < 18.5) {
        imprime (nome + " você está abixo do peso");
    }
    if (imc >= 18.5 && imc < 25) {
        imprime (nome + " você está dentro do peso");
    }
    if (imc >= 25 && imc <= 30) {
        imprime (nome + " você está acima do peso");
    }
    if (imc > 30) {
        imprime (nome + " você está obeso");
    }
</script>
